<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Page</title>
    <link rel="stylesheet" href="index.css"> 
    <link rel="stylesheet" href="signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  </head>
  
  <body>
  <navbar>
        <ul class="nav-list" id="nav-list">
            <li class="nav-item" id="logo"><img src="https://cdn.discordapp.com/attachments/1193230272792100957/1193275255645556746/logo.jpg?ex=65ac1f2e&is=6599aa2e&hm=571d31876a93a59a8996d211787cbcf85ff46ac6a9744f68d9e0a73487d60e76&"></li>
            <li class="nav-item">
                <a href="#">Movies</a>
            </li>
            <li class="nav-item">
                <a href="#">TV shows</a>
            </li>
            <li class="nav-item">
                <input type="text" id="search" name="search" placeholder="Search">
            </li>
            <li class="nav-item">
                <button class="sign-in-btn">Sign In</button>
            </li>
        </ul>
        
    </navbar>
    
    <main>
      <h2>Sign in</h2>
      <div class="sign-in-options">
          <p><span class="highlight-box">Sign in with Cinemeter</span></p>
          <p><span class="highlight-box">Sign in with Google</span></p>
          <p><span class="highlight-box">Sign in with Apple</span></p>
          <h3>────────or────────</h3>
          <p><span class="make-account">Create a New Account</span></p>
          <h4>By signing in, you agree to Cinemeter's terms of use. </h4>
  
      </div>
    </main>
    
  </body>
</html>
